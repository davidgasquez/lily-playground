version: "3"
services:
    lily:
        build:
            context: .
            dockerfile: Dockerfile
        command: /bin/sh -c "while sleep 100; do :; done"
        depends_on:
            - redis
        networks:
            - custom_network
        volumes:
            - ..:/workspace:cached
        links:
            - redis
    redis:
        image: "redis:latest"
        networks:
            - custom_network
        ports:
            - 6379:6379
networks:
    custom_network:
